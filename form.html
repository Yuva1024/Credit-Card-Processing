<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Scoring Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            padding-top: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 form-container">
            <h2 class="text-center mb-4">Credit Scoring Model</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input name="Age" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Debt</label>
                    <input name="Debt" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Income</label>
                    <input name="Income" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender (1=Male, 0=Female)</label>
                    <input name="Gender" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Married (1=Yes, 0=No)</label>
                    <input name="Married" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Bank Customer (1=Yes, 0=No)</label>
                    <input name="BankCustomer" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Industry</label>
                    <input name="Industry" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ethnicity</label>
                    <input name="Ethnicity" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Years Employed</label>
                    <input name="YearsEmployed" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prior Default (1=Yes, 0=No)</label>
                    <input name="PriorDefault" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Employed (1=Yes, 0=No)</label>
                    <input name="Employed" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Credit Score</label>
                    <input name="CreditScore" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Driver's License (1=Yes, 0=No)</label>
                    <input name="DriversLicense" type="number" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Citizen</label>
                    <input name="Citizen" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Zip Code</label>
                    <input name="ZipCode" type="number" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>
            {% if prediction_text %}
                <div class="alert alert-info mt-4 text-center">
                    <strong>{{ prediction_text }}</strong>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
